name: videojuego_educativo
description: Plataforma educativa gamificada para niños de 6-12 años
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Versiones actualizadas compatibles
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_analytics: ^11.3.3

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Routing
  go_router: ^12.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Network
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # UI & Animations
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  flutter_animate: ^4.3.0
  confetti: ^0.7.0
  shimmer: ^3.0.0
  tutorial_coach_mark: ^1.2.11

  # Audio & Video
  audioplayers: ^5.2.1
  just_audio: ^0.9.36
  video_player: ^2.8.2

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  dartz: ^0.10.1
  get_it: ^7.6.4
  logger: ^2.0.2+1

  # Icons & Fonts
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/avatar/face/
    - assets/avatar/eyes/
    - assets/avatar/mouth/
    - assets/avatar/hair/
    - assets/avatar/body/
    - assets/avatar/top/
    - assets/avatar/bottom/
    - assets/avatar/shoes/
    - assets/avatar/hands/
    - assets/avatar/accessories/
    - assets/avatar/backgrounds/
    - assets/animacion/

  # Fuentes: Se usan desde Google Fonts (no requieren archivos locales)
